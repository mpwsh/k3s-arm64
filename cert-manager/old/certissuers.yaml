apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-cert-issuers
  namespace: argocd
spec:
  project: cert-manager
  source:
    repoURL: https://github.com/mpwsh/k3s-arm64.git
    targetRevision: main
    path: cert-manager/cluster-issuers
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
