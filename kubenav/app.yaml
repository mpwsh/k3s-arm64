apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubenav
  namespace: argocd
spec:
  project: tooling
  source:
    repoURL: https://github.com/mpwsh/k3s-arm64.git
    path: kubenav
    targetRevision: HEAD
    helm:
      releaseName: kubenav
      valueFiles:
      - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tooling
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
