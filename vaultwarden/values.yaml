vaultwarden:
  env:
    DATA_FOLDER: config
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/hostname: bw.mpw.sh
        external-dns.alpha.kubernetes.io/target: k3s.mpw.sh
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        external-dns.alpha.kubernetes.io/ttl: "60"
      ingressClassName: nginx
      tls:
      - hosts: bw.mpw.sh
        secretName: vaultwarden-tls
      hosts:
      - host: bw.mpw.sh
        paths:
        - path: /
          pathType: Prefix
          service:
            port: 80
        - path: /notifications/hub/negotiate
          pathType: Prefix
          service:
            port: 80
        - path: /notifications/hub
          pathType: Prefix
          service:
            port: 3012
  persistence:
    config:
      enabled: true
  postgresql:
    enabled: false
    image:
      registry: docker.io
      repository: arm64v8/postgres
      tag: 14-bullseye
    persistence:
      accessModes:
      - ReadWriteOnce
      enabled: true
      storageClass: null
    auth:
      existingSecret: postgres-creds
      secretKeys:
        adminPasswordKey: admin
        userPasswordKey: user
      postgresqlDatabase: bitwarden
      postgresqlUsername: mpw
  service:
    main:
      ports:
        http:
          port: 80
        websocket:
          enabled: true
          port: 3012
  strategy:
    type: Recreate
